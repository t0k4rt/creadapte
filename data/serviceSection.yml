title: >
  ### Pourquoi faire appel à moi ? 

service:
  - content: >
      #### Je comprends vos besoins.

      Grâce à mon expérience d'auxiliaire de vie et d'aide à domicile, je connais les problématiques de l’habillage.

      Je me déplace, je vous écoute et nous évaluons ensemble vos besoins.  

    image: images/service/ui-ux.svg
  - content: >
      #### Je crée sur mesure vos vêtements.

      Je réalise des vêtements sur mesure mais peux aussi travailler sur des vêtements existants.  

      Vous vous sentirez toujours bien dans des vêtements que vous aimez.
    image: images/service/web.svg
  - content: >
      #### Je choisis des matières adaptées.

      &nbsp;  

      Mes matières et mes tissus sont issus principalement de filières OEKO-TEX.  

      Je me fournis dans la mesure du possible auprès d'entreprises et de fournisseurs français.
    image: images/service/creative.svg

  - content: >
      #### J'adopte une démarche écoresponsable.

      Je réalise mes propres pochettes d’emballage et étiquettes à l'aide de tissus recyclés.
      J’adopte une démarche zéro déchet en réutilisant le plus de matières premières possibles.  
    image: images/service/creative.svg
