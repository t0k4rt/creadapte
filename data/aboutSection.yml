  J'ai été atteinte d'un cancer du sein. Pendant la durée du traitement, j’ai rencontré de grandes difficultés à m’habiller.
  J'ai alors décidé de confectionner mes propres vêtements, faciles à enfiler et adaptés à ma situation.  
  

  Au fil des demandes et des créations, j'ai choisi d'en faire mon activité, afin d'aider les autres.

