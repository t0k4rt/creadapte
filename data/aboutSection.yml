title: >
  # Je m’appelle Véronique, 

  J'ai commencé la couture comme loisir, c'est aujourdh'ui devenu plus qu'un hobby.
  C'est pour cela que j'ai choisi de mettre cette passion au service des autres.
  

content: >
  ### Mon histoire
  
  Souffrant d'un cancer du sein, j’avais des difficultés à m’habiller.
  Pour palier à cela j'ai décidé de me confectionner mes propres vêtements, faciles à enfiler, adaptés à ma situation.  
  

  Au fil des demandes et des créations, j'ai décidé à l'occasion d'une reconversion professionnelle d'en faire mon a activité pour aider les autres comme cela m'a aidé.

